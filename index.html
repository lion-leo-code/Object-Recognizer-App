 
<html>
  <head>
    <title>Image recognition</title>
    <link rel = "icon" href = "Logo.png"         
        type = "image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <h1 class="btn btn-default heading" style="font-size: large !important;">IMAGE RECOGNISOR</h1>
      <br><br>

      <p style="font-size: 18px;"><i class="btn btn-danger">NOTE:</i> This model is trained to identify the following objects: </p>

      <b class="name_of_objects">
        Lion
        <hr>
        Nature
        <hr>
        Book
        <hr>
        Phone
        <hr>
        Coaster
        <hr>
      </b>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot();" class="btn btn-info"><i class="glyphicon glyphicon-camera"></i> Take snapshot</button>
      <br><br>
      <button onclick="check();" class="btn btn-success"><i class="glyphicon glyphicon-picture"></i> Identify Image</button>
      <br><br>

      <p style="font-size: 22px;" id="result_object_name">Object :  </p>
      <p style="font-size: 22px;" id="result_object_accuracy">Accuracy :  </p>
    </center>

  </div>
<script>
  Webcam.set({
    width: 350,
    height: 300,
    image_format: 'png',
    png_quality: 90
  });

  camera = document.getElementById("camera");
  Webcam.attach( '#camera' );

  function take_snapshot(){
    Webcam.snap(function(data_uri){
      document.getElementById("result").innerHTML = '<img id="captured_image" src="' + data_uri + '"/>'
    });
  }

  console.log('ml5 version', ml5.version);

  classifier = ml5.imageClassifier('https://storage.googleapis.com/tm-model/064ATtwTV/model.json', modelLoaded);
  
  function modelLoaded(){
    console.log("Model Loaded!")
  }

  function check(){
    img = document.getElementById('captured_image');
    classifier.classify(img, gotResult)
  }

  function gotResult(error, results){
    if (error){
      console.error(error);
    }
    else {
      console.log(results);
      document.getElementById("result_object_name").innerHTML = results[0].label;
      document.getElementById("result_object_accuracy").innerHTML = results[0].confidence.toFixed(2);
    }
  }
</script>

  </body>
</html>
